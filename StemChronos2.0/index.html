<!DOCTYPE html>
<html>

<!--
  Main Schedule File
  Display all the times
    -->

<head>
    <title>Stem Chronos</title>
    <meta charset="utf-8">

</head>
<body>
    <!--Creates the header element-->
    <div name="Header" class="ChronosHeader">
        <div class="text-end me-2 pt-2">
            <!--Current Date and Time Elements-->
            <div class="text-white text-bold" id="CurrentDate"></div>
            <div class="text-white" id="CurrentTime"></div>
        </div>
        <div>
            <!--Title-->
            <div class="fs-3 ms-2 mb-2 text-white">STEM Chronos</div>
        </div>


    </div>
    <!--Object for letter day a-->
    <div class="d-flex">
        <div class="flex-child magenta">
            <!--Letter Day Background-->
            <div class="LetterDay rounded">
                <div class="LetterDayInside">
                    <img id="WeekendImage" style="width: 100%; display: none;" src="Images/Weekend.png" alt="Sun">
                    <center>
                        <div id="LetterDayParent">
                            <!--LetterObject-->
                            <div id="LetterDay" class="fs-5"></div>

                            <div>Day</div>
                        </div>
                    </center>
                </div>
            </div>

        </div>
        <!--Daily Message Object Holder-->
        <div class="flex-child green">
            <div class="d-block rounded border-start border-bottom ps-2 pb-4">
                <!--Daily Message Header-->
                <div class="fs-5 text-center" id="DailyMessageHeader">Welcome Back!</div>
                <!--Daily Message Text-->
                <div class="fs-6 px-2" id="DailyMessageText"></div>


            </div>
        </div>

    </div>



    <div class="my-2 mx-2">
        <hr>
        <center>
            <div class="text-center" id="TimeRemaining"></div>
        </center>
        <hr>
    </div>

    <center>
        <div class="fs-5 mb-1"><u>Today's Schedule</u></div>
        <table class="table table-hover text-center" id="Schedule">
            <tr class="navy text-white">
                <th class="mx-auto">Period</th>
                <th class="mx-auto">Time</th>
            </tr>
        </table>
    </center>
    <center>
        <div class="m-3">
            <hr>
