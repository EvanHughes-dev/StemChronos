<!DOCTYPE html>
<html>
<head>
    <title>Stem Chronos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div name="Header" class="ChronosHeader">
        <div class="CurrentTimeHolder">
            <div class="CurrentTime" id="CurrentTime"></div>
            <div class="CurrentTime" id="CurrentDate"></div>
        </div>
        <div class="ChronosNameHolder">
            <div class="ChronosName">STEM Chronos</div>
        </div>


    </div>
    <div class="flex-container">

        
        
        <div class="flex-child magenta">
            
                <div class="LetterDay">
                    <div class="LetterDayInside">
                        <center>
                            <div id="LetterDay" class="LetterDayText"></div>

                            <div>Day</div>
                        </center>
                    </div>
                </div>
            
        </div>

        <div class="flex-child green">
            <div class="DailyMessage">
                <div class="DailyMessageHeader"" id="DailyMessageHeader">Welcome Back</div>
                <div class="DailyMessageText"> Test 2</div>
                

            </div>
        </div>

    </div>


    
    <div class="TimeRemainingHolder">
        <hr>
        <center>
            <div class="TimeRemaining" id="TimeRemaining"></div>
        </center>
        <hr>
    </div>
    <center>
        <select id="GradeLevel" class="DropDown">
            <option value="FRE">Freshman/Sophomore</option>
            <option value="SEN">Junior/Senior</option>

        </select>
    </center>
    <center>
        <table id="Schedule">
            <tr>
                <th>Period</th>
                <th>Time</th>

            </tr>
        </table>
    </center>

</body>
<script src="script.js"></script>
</html>
