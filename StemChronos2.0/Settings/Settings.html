<!Doctype html>
<html>
<!--
    Have all settings here
    i.e. Grade level, Period names, notifications
    -->
<head>
   
    <link href="Settings.css" rel="stylesheet" type="text/css">
    <link href="../index.css" rel="stylesheet" type="text/css">
   
</head>
<body>
    <!--Title for Chronos-->
    <div name="Header" class="ChronosHeader">
        <div class="CurrentTimeHolder">
            <div class="CurrentTime" id="CurrentTime"></div>
            <div class="CurrentTime" id="CurrentDate"></div>
        </div>
        <div class="ChronosNameHolder">
            <div class="ChronosName">STEM Chronos</div>
        </div>


    </div>

   
    <div name="Settings" class="Settings">
        <!--Title for the attribute-->
        <center>
            <div class="SettingsHeader">
                Chronos Settings
            </div>

        </center>

        <!--Change the Grade Level-->
        <p class="SettingsText">
            We use this information to determine
            which schedule to display in your STEM Chronos and improve your expirience
        </p>

        <center>
            <select id="GradeLevel" onfocus='this.size=1;'>
                <option class="DefaultOption" value="NULL" selected disabled>Select your grade level</option>
                <option value="Fresh"> I am a Freshman/Sophomore</option>
                <option value="Sen">I am a Junior/Senior</option>

            </select>
            <br />

            <div class="InputField" id="PeriodName">
                <p class="SettingsText">As of now, support only exists for periods you have every day, not pathways or electives</p>
                <div>
                    <label for="First">1st Period</label>


                    <input name="First" type="text" id="FirstVal" />


                </div>
                <div>
                    <label for="Second">2nd Period</label>
                    <input name="Second" type="text" id="SecondVal" />
                </div>

                <div>

                    <label for="Third">3rd Period</label>
                    <input name="Third" type="text" id="ThirdVal" />

                </div>
                <div>
                    <label for="Fourth">4th Period</label>
                    <input name="Fourth" type="text" id="FourthVal" />
                </div>
                <div>
                    <label for="Fiffth">5th Period</label>
                    <input name="Fiffth" type="text" id="FiffthVal" />
                </div>
                <div>
                    <label for="Sixth">6th Period</label>
                    <input name="Sixth" type="text" id="SixthVal" />
                </div>
                <div>
                    <label for="Seventh">7th Period</label>
                    <input name="Seventh" type="text" id="SeventhVal" />
                </div>
                <button id="PeriodSubmit" onclick="SavePeriodNames()">Save Periods</button>
            </div>
            <button id="PeriodToggle" onclick="TogglePeriod()">Edit Period Names</button> 
</center>



    </div>
   <script>
      
      
       
       

   </script>
  

</body>
<script src="Settings.js"></script>
</html>
