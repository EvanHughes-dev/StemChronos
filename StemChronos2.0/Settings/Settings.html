<!Doctype html>
<html>
<!--
    Have all settings here
    i.e. Grade level
    Period names
    notifications
    -->
<head>
   
    <link href="Settings.css" rel="stylesheet" type="text/css">
    <link href="../index.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
    <!--Title for Chronos-->
    <div class="title-row">
        <p class="title">STEM Chronos</p>
        <span id="CurrentTime" class="currentTime"></span>
        <span id="CurrentDate" class="date"></span>
    </div>

   
    <div name="Settings" class="Settings">
        <!--Title for the attribute-->
        <center>
            <div class="fs-5">
                Chronos Settings
            </div>

        </center>

        
        <p class="SettingsText">
            We use this information to determine
            which schedule to display in your STEM Chronos and improve your expirience.
            As of now, support only exists for naming periods you have every day, not pathways or electives
        </p>
       
        <center>
            <!--Change the Grade Level-->
            <select id="GradeLevel" >
                <option class="DefaultOption" value="NULL" selected disabled>Select your grade level</option>
                <option value="Fresh"> I am a Freshman/Sophomore</option>
                <option value="Sen">I am a Junior/Senior</option>
            </select>

            <select id="TimeMode">
                <option class="DefaultOption" value="NULL" selected disabled>Select Time Format</option>
                <option value="24Hour">24 hour</option>
                <option value="12Hour">12 hour</option>

            </select>
            <!--Set custom period names-->
            <div id="PeriodNameOBJ">
                <div class="InputField">
                    <label for="FirstVal">1st Period</label>
                    <label id="FirstValToggle"for:"FirstVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="First" type="text" id="FirstVal" />
                </div>
                <div class="InputField">
                    <label for="SecondVal">2nd Period</label>
                    <label id="SecondValToggle"for:"SecondVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Second" type="text" id="SecondVal" />
                </div>

                <div class="InputField">
                    <label  for="ThirdVal">3rd Period</label>
                    <label id="ThirdValToggle"for:"ThirdVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Third" type="text" id="ThirdVal" />
                </div>
                <div class="InputField">
                    <label for="FourthVal">4th Period</label>
                    <label id="FourthValToggle"for:"FourthVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Fourth" type="text" id="FourthVal" />
                </div>
                <div class="InputField">
                    <label for="FiffthVal">5th Period</label>
                    <label id="FiffthValToggle"for:"FiffthVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Fifth" type="text" id="FiffthVal" />
                </div>
                <div class="InputField">
                    <label for="SixthVal">6th Period</label>
                    <label id="SixthValToggle"for:"SixthVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Sixth" type="text" id="SixthVal" />
                </div>
                <div class="InputField">
                    <label for="SeventhVal">7th Period</label>
                    <label id="SeventhValToggle"for:"SeventhVal" class="ToggleArrowHide">&#x203A;</label>
                    <input name="Seventh" type="text" id="SeventhVal" />
                </div>

            </div>

            <!--Buttons-->
            <div class="mt-2">
                <button id="PeriodReset" class="btn btn-secondary">Reset Names</button>
                <button id="ScheduleBTN" class="btn btn-primary">Schedule</button>
            </div>
        </center>



    </div>


</body>
<script src="Settings.js"></script>
</html>
